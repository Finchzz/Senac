<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title> Calculadora </title>
</head>

<body>
    <main>
        <form>
            <h1> Calculadora de Descontos </h1>
            <label for="valor"> Digite o valor do produto </label>
            <input type="number" id="valor" placeholder="Digite o valor" required>
            <label for="forma-pagamento"> Selecione a forma de pagamento</label>
            <select id="forma-pagamento" required>
                <option value="a-vista"> Á Vista (Dinheiro ou Pix)</option>
                <option value="cartao-credito"> Cartão de Crédito </option>
                <option value="parcela-2x"> Parcelado em 2x </option>
                <option value="parcela-3x"> Parcelado em 3x ou mais </option>
            </select>
            <button id="calcular"> Calcule </button>
            <div id="resultado"> </div>

        </form>
    </main>
        <footer>
            <p> &copy; Fabiano Assunção Pereira | 12/11/2025 </p>
        </footer>
        <script src="/js/script.js"> </script>
</body>

</html>
